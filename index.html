
<!DOCTYPE html>

<html lang="en" data-theme="luxury" id="themer">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="calcLogo.png">
	<link rel="stylesheet" type="text/css" href="calc/calc.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:600,700" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href=" ./css/full.css " rel="stylesheet " type="text/css " />
    <link href=" ./css/scroll.css " rel="stylesheet " type="text/css " id="scroller" />
    <script src="./js/tailwind.js "></script>
    <title>Calculator</title>
</head>


<body>
    <div id="dev">
        <div class="navbar bg-base-100">
            <header class="sticky top-0 z-50"></header>

            <div class="node" id="node"></div>
            <div class="cursor" id="cursor"></div>
			
            <div class="navbar-start"></div>

            <div class="navbar-center">
				<a class="normal-case text-xl label-text">Calculator</a>
            </div>
            <div class="navbar-end ">
				<a class="btn btn-ghost normal-case text-xl ">Login</a>
			</div>
        </div>

		<div id="container">
			<div id="calculator">
				<div id="result">
					<div id="history">
						<p id="history-value"></p>
					</div>
					<div id="output" style="background-color: rgba(0, 0, 0, 0.1); border-radius: 12px">
						<p id="output-value"></p>
					</div>
				</div>
				<div id="keyboard">
					<button class="operator" id="clear">C</button>
					<button class="operator" id="backspace">CE</button>
					<button class="operator" id="%">%</button>
					<button class="operator" id="/">&#247;</button>
					<button class="number" id="7">7</button>
					<button class="number" id="8">8</button>
					<button class="number" id="9">9</button>
					<button class="operator" id="*">&times;</button>
					<button class="number" id="4">4</button>
					<button class="number" id="5">5</button>
					<button class="number" id="6">6</button>
					<button class="operator" id="-">-</button>
					<button class="number" id="1">1</button>
					<button class="number" id="2">2</button>
					<button class="number" id="3">3</button>
					<button class="operator" id="+">+</button>
					<button class="operator" id="empty1"></button>
					<button class="number" id="0">0</button>
					<button class="operator" id="empty2"></button>
					<button class="operator" id="=">=</button>
				</div>
			</div>
		</div>
		<script src="calc/calcscript.js"></script>
        <script src="./js/darkmode.js "></script>

</body>

</html>
